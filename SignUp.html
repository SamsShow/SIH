<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Enhancement - SignUp</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
            <form action="#" method="POST">
                <!-- Name Field -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-600">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <!-- SignUp Button -->
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold rounded px-4 py-2 hover:bg-blue-600 focus:outline-none transition-all transform hover:scale-90">Sign Up</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">Already have an account? <a href="./Login.html" class="text-blue-500 hover:underline ">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
