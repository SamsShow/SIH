<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Student Feedback Form</h1>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Name of Student</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="mentorRating" class="block text-gray-700 font-medium mb-2">Mentor Rating (1-10)</label>
                <input type="number" id="mentorRating" name="mentorRating" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" min="1" max="10" required>
            </div>
            <div class="mb-4">
                <label for="supportRating" class="block text-gray-700 font-medium mb-2">Mentor's Support Rating (1-10)</label>
                <input type="number" id="supportRating" name="supportRating" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" min="1" max="10" required>
            </div>
            <div class="mb-4">
                <label for="deliveryRating" class="block text-gray-700 font-medium mb-2">Mentor's Delivery Rating (1-10)</label>
                <input type="number" id="deliveryRating" name="deliveryRating" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" min="1" max="10" required>
            </div>
            <div class="mb-4">
                <label for="improvementSuggestions" class="block text-gray-700 font-medium mb-2">Improvement Suggestions</label>
                <textarea id="improvementSuggestions" name="improvementSuggestions" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
